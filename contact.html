    <div class="contact_container transition-fade" id="swup">
     

  
    <div class="contact_one">
      <form action="https://formsubmit.co/joforiatta@gmail.com" method="POST" />
        <div class="form-group labelFirst">
          <label for="firstName">First Name:</label> <br />
          <input
            id="firstName"
            type="text"
            name="firstName"
            placeholder="please enter your first name"
            required
          />
        </div>

        <div class="form-group labelSecond">
          <label for="lastName">Last Name:</label> <br />
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="please enter your last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label> <br />
          <input
            type="email"
            id="email"
            name="email"
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
            placeholder="enter your email here"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label><br />
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            placeholder="Type here..."
            required
          ></textarea>
        </div>
        <div>
          <input
            type="hidden"
            name="_next"
            value="https://jefferyoforiatta.com/public/thankyou.html"
          />
        </div>
        <div>
          <input type="hidden" name="_subject" value="New Email!" />
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
